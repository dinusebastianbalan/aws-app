name: Workflow B

on:
  workflow_run:
    workflows: ["Repository Dispatch Trigger"]
    types:
      - completed

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
      - name: Display structure of downloaded files
        run: ls -R
      - name: Run some task for Workflow B
        run: |
          env=$(cat env.txt)
          tag=$(cat tag.txt)
          echo "Env: $env"
          echo "Tag: $tag"
