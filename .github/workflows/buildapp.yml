name: Docker Image CI

on:
  pull_request:
    branches: [ "main" ]
    paths:
    - 'app/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: cd app; docker build . --file Dockerfile --tag my-birthday-app:$(date +%s)