name: Docker Image CI

on:
  pull_request:
    branches: [ "main" ]
    paths:
    - 'app/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1

    - name: Login into ECR
      run: aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.us-east-1.amazonaws.com

    - name: Checkout
      uses: actions/checkout@v3

    - name: Build/tag the Docker image and push to ECR
      run: |
        export DOCKER_IMAGE_TAG=$(date +%s)
        cd app; docker build . --file Dockerfile --tag my-birthday-app:$DOCKER_IMAGE_TAG
        docker tag my-birthday-app-dev:$DOCKER_IMAGE_TAG ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.us-east-1.amazonaws.com/my-birthday-app-dev:$DOCKER_IMAGE_TAG
        docker push ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.us-east-1.amazonaws.com/my-birthday-app-dev:$(DOCKER_IMAGE_TAG