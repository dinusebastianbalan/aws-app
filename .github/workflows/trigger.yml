name: Repository Dispatch Trigger

on:
  repository_dispatch:
    types: [trigger-action]

jobs:
  dispatch_job:
    runs-on: ubuntu-latest
    steps:
      - name: Echo the message from client_payload
        run: |
          echo "The env is ${{ github.event.client_payload.env }}"
          echo "The tag is ${{ github.event.client_payload.tag }}"
          echo "env=${{ github.event.client_payload.env }}" > env.txt
          echo "tag=${{ github.event.client_payload.tag }}" > tag.txt
      - name: Upload environment artifact
        uses: actions/upload-artifact@v4
        with:
          name: env
          path: env.txt
      - name: Upload tag artifact
        uses: actions/upload-artifact@v4
        with:
          name: tag
          path: tag.txt
